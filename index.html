<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Flappy bird v2</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="info">
		<div id="instructions">
			You can jump by pressing the left mouse button.
		</div>
		<div id="speedModify">
			<p id="actualSpeed"></p>
			<div class="slidecontainer">
				<input type="range" min="20" max="60" value="30" class="slider" id="speedSlider">
			</div>
		</div>
		<div id="stats">
			<div id="score"></div>
			<div id="topScore"></div>
			<div id="alive"></div>
			<div id="generation"></div>
			<div id="fps"></div>
		</div>
	</div>
</body>
<script src="./src/tf.min.js"></script>
<script src="./src/p5.min.js"></script>
<script src="game.js"></script>
<script src="nn.js"></script>
<script src="misc.js"></script>
</html>
